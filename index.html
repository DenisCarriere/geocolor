<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Geocolor</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src='js/site.js'></script>
  <script src='js/sample.js'></script>
  <script src='js/share.js'></script>
  <script src='geocolor.min.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
  <link href='css/site.css' rel='stylesheet' />
  <link rel="icon" href="img/geocolor.ico">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://bootswatch.com/simplex/bootstrap.min.css">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="js/vex.combined.min.js"></script>
  <script>vex.defaultOptions.className = 'vex-theme-default';</script>
  <link rel="stylesheet" href="css/vex.css" />
  <link rel="stylesheet" href="css/vex-theme-default.css" />
  <link rel="stylesheet" href="css/codemirror.css">
  <script src="js/codemirror.js"></script>
</head>

<body>
  <div id='controlContainer'>
    <div id='controls'>
      <div id='aboutBar'>
        <a id='aboutLink' href='#'>about</a> |
        <a class='aboutBarLink' href='https://github.com/morganherlocker/geocolor' target="_blank">github</a>
      </div>
      <h3>
        <img id='logo' src='img/geocolor-no-text.jpg'>Geocolor</h3>
      <hr>

      <label>Geojson File</label>
      <a id='geojsonFileHelp' href='#'>?</a> |
      <a id='sample' href='#'>sample</a>
      <br>
      <input id='dropFile' type='file' class='form-control'></input>

      <br>
      <label>Classification</label>
      <a id='classificationHelp' href='#'>?</a>
      <br>
      <select id='classification' class='form-control'>
        <option>All</option>
        <option>Jenks</option>
        <option>Quantiles</option>
        <option>Equal Interval</option>
        <option>Random</option>
        <option>Custom</option>
      </select>
      <br>

      <div id='jenksControls' hidden>
        <label>Z Field</label>
        <a class='zFieldHelp' href='#'>?</a>
        <br>
        <select id='jenksZSelect' class='form-control'></select>
        <br>
        <label># Breaks</label>
        <a class='breaksHelp' href='#'>?</a>
        <br>
        <input id='jenksNumBreaks' type='number' min='1' value='5' class='form-control'>
        <br>
        <label>Colors</label>
        <br>
        <select id='jenksColor1' class='form-control'>
          <option>white</option>
          <option>red</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>yellow</option>
        </select>
        <br>
        <select id='jenksColor2' class='form-control'>
          <option>--</option>
          <option>white</option>
          <option>red</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>yellow</option>
        </select>
        <br>
        <select id='jenksColor3' class='form-control'>
          <option>red</option>
          <option>white</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>yellow</option>
        </select>
        <br>
      </div>

      <div id='quantilesControls' hidden>
        <label>Z Field</label>
        <a class='zFieldHelp' href='#'>?</a>
        <br>
        <select id='quantilesZSelect' class='form-control'></select>
        <br>
        <label># Breaks</label>
        <a class='breaksHelp' href='#'>?</a>
        <br>
        <input id='quantilesNumBreaks' type='number' min='1' value='5' class='form-control'>
        <br>
        <label>Colors</label>
        <br>
        <select id='quantilesColor1' class='form-control'>
          <option>white</option>
          <option>red</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>yellow</option>
        </select>
        <br>
        <select id='quantilesColor2' class='form-control'>
          <option>--</option>
          <option>white</option>
          <option>red</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>yellow</option>
        </select>
        <br>
        <select id='quantilesColor3' class='form-control'>
          <option>red</option>
          <option>white</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>yellow</option>
        </select>
        <br>
      </div>

      <div id='equalIntervalsControls' hidden>
        <label>Z Field</label>
        <a class='zFieldHelp' href='#'>?</a>
        <br>
        <select id='equalIntervalsZSelect' class='form-control'></select>
        <br>
        <label># Breaks</label>
        <a class='breaksHelp' href='#'>?</a>
        <br>
        <input id='equalIntervalsNumBreaks' type='number' min='1' value='5' class='form-control'></input>
        <br>
        <label>Colors</label>
        <br>
        <select id='equalIntervalsColor1' class='form-control'>
          <option>white</option>
          <option>red</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>yellow</option>
        </select>
        <br>
        <select id='equalIntervalsColor2' class='form-control'>
          <option>--</option>
          <option>white</option>
          <option>red</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>yellow</option>
        </select>
        <br>
        <select id='equalIntervalsColor3' class='form-control'>
          <option>red</option>
          <option>white</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>yellow</option>
        </select>
        <br>
      </div>

      <div id='customControls' hidden>
        <label>Z Field</label>
        <a class='zFieldHelp' href='#'>?</a>
        <br>
        <select id='customZSelect' class='form-control'></select>
        <br>
        <label>Breaks</label>
        <a class='breaksHelp' href='#'>?</a>
        <br>
        <input id='customBreaks' type='text' placeholder='10, 100, 300, 500, 1000' class='form-control'></input>
        <br>
        <label>Colors</label>
        <br>
        <select id='customColor1' class='form-control'>
          <option>white</option>
          <option>red</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>yellow</option>
        </select>
        <br>
        <select id='customColor2' class='form-control'>
          <option>--</option>
          <option>white</option>
          <option>red</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>yellow</option>
        </select>
        <br>
        <select id='customColor3' class='form-control'>
          <option>red</option>
          <option>white</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>yellow</option>
        </select>
        <br>
      </div>

      <div id='randomControls' hidden>
        <label>Colors</label>
        <br>
        <select id='randomColor1' class='form-control'>
          <option>green</option>
          <option>white</option>
          <option>red</option>
          <option>blue</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>yellow</option>
          <option>--</option>
        </select>
        <br>
        <select id='randomColor2' class='form-control'>
          <option>blue</option>
          <option>white</option>
          <option>red</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>yellow</option>
          <option>--</option>
        </select>
        <br>
        <select id='randomColor3' class='form-control'>
          <option>orange</option>
          <option>red</option>
          <option>white</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>purple</option>
          <option>yellow</option>
          <option>--</option>
        </select>
        <br>
        <select id='randomColor4' class='form-control'>
          <option>yellow</option>
          <option>red</option>
          <option>white</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>purple</option>
          <option>--</option>
        </select>
        <br>
        <select id='randomColor5' class='form-control'>
          <option>purple</option>
          <option>red</option>
          <option>white</option>
          <option>blue</option>
          <option>green</option>
          <option>black</option>
          <option>orange</option>
          <option>yellow</option>
          <option>--</option>
        </select>
        <br>
      </div>

      <div>
        <label>Styles</label>
        <a id='stylesHelp' href='#'>?</a>
        <br>
        <textarea id='styles' rows='4' cols='40' class='form-control'></textarea>
      </div>
      <br>
      <div id='colorizeDiv'>
        <button id='colorize' class='btn-red'>Colorize</button>
        <button id='gist' class='btn-yellow'>Share</button>
        <button id='export' class='btn-green'>Save</button>
      </div>
    </div>
  </div>

  <div id='map'></div>

  <div id='legend' hidden></div>

  <script>
  map = L.mapbox.map('map')
    .fitWorld().setZoom(2)
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);
  </script>

</body>

</html>
